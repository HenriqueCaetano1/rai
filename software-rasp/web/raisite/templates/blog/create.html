{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dados da pessoa{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Idade</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Peso</label>
    <input name="body" id="body">{{ request.form['body'] }}</input>
    <input type="submit" value="Save">
  </form>
{% endblock %}
